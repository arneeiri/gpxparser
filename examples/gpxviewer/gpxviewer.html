<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>Google Maps GPX Test - async</title>

        <!-- Make the document body take up the full screen -->
        <style type="text/css">
            html, body {width: 100%; height: 100%}
            body {margin-top: 0px; margin-right: 0px; margin-left: 0px; margin-bottom: 0px}
        </style>
        <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js">
        </script>
        <script src="../../loadgpx.js" type="text/javascript"></script>
        <script type="text/javascript">
            //<![CDATA[

            function outputTracks(filename) {
                $.ajax({url: filename,
                    dataType: "xml",
                    success: function(data) {
                      var parser = new GPXParser(data);
                      var tracks = parser.getTracks();
                      $('div').html(JSON.stringify(tracks));
                    }
                });
            }

            $(document).ready(function() {
                outputTracks("pocotrail.xml");
            });

        //]]>
</script>
</head>
<body>
    <div>

    </div>
</body>
</html>
